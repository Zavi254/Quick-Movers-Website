<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/moversLayout.css">
    <title>Quick Movers | Movers</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Nav Link</a></li>
                <li><a href="#">Nav Link</a></li>
                <li><a href="#">Nav Link</a></li>
                <li><a href="#">Nav Link</a></li>
                <li><a href="#" id="workWithUsBtn">Work with us <span id="arrowRight"> &#8594;</span></a></li>
            </ul>
        </nav>
        <hr class="border">
        <div class="sectionUnderNavLinks">
            <div>
                <h1>Modern House</h1>
                <p>3002 Foster Ave, Brooklyn, NY 11210, USA</p>
            </div>
            <div>
                <h1>$450,000</h1>
                <p>$2,800/sq ft</p>
            </div>
        </div>
    </header>

    <section id="contactSection">
        <div id="contactFormSection">
            <img src="./assets/img/Property House.png"  alt="A Property House" class="imageSection">
            <form action="#">
                <div class="topInputSector">
                    <img src="./assets/img/contactImage.jpg" alt="Person profile" height="60" width="60">
                    <div class="viewProfile">
                        <p>Kayley Hall</p>
                        <a href="#">View Profile</a>
                    </div>
                </div>
                <input type="text" id="name" placeholder="Name">
                <input type="tel" id="number" placeholder="Phone">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="interest" placeholder="Hello, I am interested in...">
                <a href="#" id="learnMore">Learn More<span id="learnMoreArrow">&#8594;</span></a>
            </form>
        </div>   
    </section>
    <section id="littleImagesSection">
        <img src="./assets/img/Rectangle.png" alt="dog image">
        <img src="./assets/img/Rectangle-1.png" alt="curtain image">
        <img src="./assets/img/Rectangle-2.png" alt="sky view">
        <img src="./assets/img/Rectangle-3.png" alt="window image">
        <img src="./assets/img/Rectangle-4.png" alt="plant image">
        <img src="./assets/img/Rectangle-5.png" alt="rose flower image">
        <img src="./assets/img/Rectangle-6.png" alt="sheets image">
    </section>
</body>
</html>
